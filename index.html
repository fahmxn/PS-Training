<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

            max-width: 400px;

            padding: 20px;

        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
